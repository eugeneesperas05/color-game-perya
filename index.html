<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Color Game</h1>
        <h4>Pull the rope and click it!</h4>
      </div>
      <div class="color-result-container">
        <div class="result" id="box-one"></div>
        <div class="result" id="box-two"></div>
        <div class="result" id="box-three"></div>
        <div class="rope">
          <img src="assets/tali1.png" id="rope-btn" alt="rope" />
        </div>
      </div>

      <div class="text-result">
        <div class="val" id="val1"></div>
        <div class="val" id="val2"></div>
        <div class="val" id="val3"></div>
      </div>

      <div class="board-container">
        <div
          id="yellow"
          class="color-board color-yellow"
          style="color: #000"
        ></div>
        <div
          id="white"
          class="color-board color-white"
          style="color: #000"
        ></div>
        <div id="pink" class="color-board color-pink" style="color: #000"></div>
        <div id="blue" class="color-board color-blue"></div>
        <div id="red" class="color-board color-red"></div>
        <div id="green" class="color-board color-green"></div>
      </div>

      <div class="credit-container">
        <p>
          Credit: <span>â‚±<span id="credit"></span></span>
        </p>
        <div class="vol">
          <img src="assets/vol.svg" id="volume" alt="volume" />
        </div>
      </div>

      <!-- for my audios (sound effects) -->
      <audio id="bg-audio" src="assets/bg-sound.mp3" loop></audio>

      <audio id="sound-yellow" src="assets/yellow.m4a"></audio>
      <audio id="sound-white" src="assets/white.m4a"></audio>
      <audio id="sound-pink" src="assets/pink.m4a"></audio>
      <audio id="sound-blue" src="assets/blue.m4a"></audio>
      <audio id="sound-red" src="assets/red.m4a"></audio>
      <audio id="sound-green" src="assets/green.m4a"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
